<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Quality Camera Upload</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 400px;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: black;
            z-index: 1000;
        }
        #preview {
            display: none;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #captureBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Upload an Image</h2>
    
    <form id="uploadForm" action="/upload" method="POST">
        <button type="button" id="uploadBtn">Open Camera</button>
        <video id="cameraFeed" autoplay></video>
        <button type="button" id="captureBtn">Capture Photo</button>
        <canvas id="fullCanvas" style="display:none;"></canvas>
        <canvas id="compressedCanvas" style="display:none;"></canvas>
        
        <h3>Preview:</h3>
        <img id="preview" alt="Image Preview">
        
        <input type="hidden" name="imageData" id="imageData">
        <br>
        <button type="submit" id="submitBtn" style="display:none;">Submit</button>
    </form>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const video = document.getElementById('cameraFeed');
        const fullCanvas = document.getElementById('fullCanvas');
        const compressedCanvas = document.getElementById('compressedCanvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const imageDataInput = document.getElementById('imageData');
        const submitBtn = document.getElementById('submitBtn');

        let stream;

        // Open camera with the highest possible resolution
        uploadBtn.addEventListener('click', async function () {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment",
                        width: { ideal: 3840 }, // Request 4K if available
                        height: { ideal: 2160 } 
                    } 
                });
                video.srcObject = stream;
                video.style.display = "block";
                captureBtn.style.display = "block";
            } catch (error) {
                alert("Camera access denied or unavailable.");
            }
        });

        // Capture image and compress before previewing
        captureBtn.addEventListener('click', function () {
            const fullContext = fullCanvas.getContext('2d');
            const compressedContext = compressedCanvas.getContext('2d');

            // Get the best possible resolution from the camera
            const track = stream.getVideoTracks()[0];
            const settings = track.getSettings();

            const fullWidth = settings.width || video.videoWidth;
            const fullHeight = settings.height || video.videoHeight;

            // Capture full resolution image
            fullCanvas.width = fullWidth;
            fullCanvas.height = fullHeight;
            fullContext.drawImage(video, 0, 0, fullWidth, fullHeight);

            // Compress image to Full HD (1920x1080)
            const compressedWidth = 1920;
            const compressedHeight = Math.round((1920 / fullWidth) * fullHeight);

            compressedCanvas.width = compressedWidth;
            compressedCanvas.height = compressedHeight;
            compressedContext.drawImage(fullCanvas, 0, 0, compressedWidth, compressedHeight);

            // Convert to Base64 for preview and form submission
            const imageData = compressedCanvas.toDataURL("image/jpeg", 0.8); // 80% quality
            preview.src = imageData;
            preview.style.display = "block";
            imageDataInput.value = imageData;
            submitBtn.style.display = "block";

            // Stop camera
            video.style.display = "none";
            captureBtn.style.display = "none";
            stream.getTracks().forEach(track => track.stop());
        });

    </script>

</body>
</html>
